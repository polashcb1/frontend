<section>
  <div class="container py-5 h-50">
    <div class="row d-flex align-items-center justify-content-center h-50">
      <div class="col-md-8 col-lg-7 col-xl-6 border-end">
        <img src="assets/images/unnamed.png"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">User ID</label>
            <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Username is required</div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <label class="form-check-label" for="form1Example3"> Remember me </label>
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loading">Sign in</button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</section>
<footer class="pc-footer">
  <div class="footer-wrapper container-fluid">
    <div class="row">
      <div class="col my-1">
        <p class="m-0"> Copyright &copy; <a href="https://bracbank.com" target="_blank">BRAC BANK PLC </a> </p>
        <p class="m-0"> Powered By &copy; <a href="https://bracbank.com" target="_blank">CORE BANKING APPLICATION | TEAM R & D </a> </p>
      </div>
    </div>
  </div>
</footer>
